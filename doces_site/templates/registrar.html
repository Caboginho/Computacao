{% extends "base.html" %}
{% block content %}
<h2>Registrar</h2>
<form method="POST">
    <label>Usuário:</label>
    <input type="text" name="usuario" required>
    <label>Senha:</label>
    <input type="password" name="senha" required>
    <button type="submit">Registrar</button>
</form>
<p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
{% endblock %}
