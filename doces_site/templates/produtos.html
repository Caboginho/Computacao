{% extends "base.html" %}
{% block content %}
<h2>Nossos Doces</h2>
<div class="grid">
    {% for produto in produtos %}
    <div class="card">
        <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}">
        <h3>{{ produto['nome'] }}</h3>
        <p>{{ produto['descricao'] }}</p>
        <p><strong>R$ {{ "%.2f"|format(produto['preco']) }}</strong></p>
        <a href="{{ url_for('produto', produto_id=produto['id']) }}">Ver Detalhes</a>

        {% if mostrar_carrinho %}
        <form method="POST" action="{{ url_for('adicionar_carrinho', produto_id=produto['id']) }}">
            <button type="submit">Adicionar ao Carrinho</button>
        </form>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
