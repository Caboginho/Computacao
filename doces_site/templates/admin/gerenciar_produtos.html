{% extends "base.html" %}
{% block content %}
<h2>Gerenciar Produtos</h2>
<table>
    <tr>
        <th>ID</th><th>Nome</th><th>Preço</th><th>Ações</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto['id'] }}</td>
        <td>{{ produto['nome'] }}</td>
        <td>R$ {{ "%.2f"|format(produto['preco']) }}</td>
        <td>
            <a href="#">Editar</a> | <a href="#">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
