{% extends "base.html" %}
{% block content %}
<div class="produto-detalhe">
    <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}">
    <h2>{{ produto['nome'] }}</h2>
    <p>{{ produto['descricao'] }}</p>
    <p><strong>Preço: R$ {{ "%.2f"|format(produto['preco']) }}</strong></p>
    {% if session.get('perfil') == 'cliente' %}
    <form method="POST" action="{{ url_for('adicionar_carrinho', produto_id=produto['id']) }}">
        <button type="submit">Adicionar ao Carrinho</button>
    </form>
    {% endif %}
    <a href="{{ url_for('cliente_dashboard') }}">⬅ Voltar</a>
</div>
{% endblock %}
