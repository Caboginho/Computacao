{% extends "base.html" %}
{% block content %}
<h2>Seu Carrinho</h2>
{% if carrinho %}
<ul>
    {% for produto_id in carrinho %}
        <li>Produto ID: {{ produto_id }}</li>
    {% endfor %}
</ul>
<button>Finalizar Compra</button>
{% else %}
<p>Seu carrinho está vazio.</p>
{% endif %}
<a href="{{ url_for('cliente_dashboard') }}">⬅ Voltar</a>
{% endblock %}
