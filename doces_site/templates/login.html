{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <label>Usuário:</label>
    <input type="text" name="usuario" required>
    <label>Senha:</label>
    <input type="password" name="senha" required>
    <button type="submit">Entrar</button>
</form>
<p>Não tem conta? <a href="{{ url_for('registrar') }}">Registre-se aqui</a></p>
{% endblock %}
