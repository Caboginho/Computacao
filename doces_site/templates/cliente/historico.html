{% extends "base.html" %}

{% block title %}Loja - DuBom{% endblock %}

{% block content %}
<h2>Bem-vindo(a), {{ nome }}!</h2>
<p>Escolha seus doces favoritos:</p>

<div style="display:flex; flex-wrap: wrap;">
{% for produto in produtos %}
    <div style="border:1px solid #ccc; padding:10px; margin:10px; width:200px;">
        <h3>{{ produto[1] }}</h3>
        <p>{{ produto[2] }}</p>
        <p><strong>R$ {{ produto[3] }}</strong></p>
        <form method="POST" action="{{ url_for('adicionar_carrinho') }}">
            <input type="hidden" name="produto_id" value="{{ produto[0] }}">
            <input type="number" name="quantidade" value="1" min="1" style="width:50px;">
            <button type="submit">Adicionar</button>
        </form>
    </div>
{% endfor %}
</div>

<a href="{{ url_for('ver_carrinho') }}">Ver Carrinho / Or√ßamento</a>
{% endblock %}
